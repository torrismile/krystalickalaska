<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="test.css">
    <title>Document</title>
</head>
<body>

    <section class="available-section" id="available-section">
        <div class="available-text">
            <h2>Aktualně dostupné</h2>
        </div>

        <div class="carousel-wrap">
            <div class="grid current slide">
                <div class="item"><img src="./img/1.jpeg" alt="1"></div>
                <div class="item"><img src="./img/2.jpeg" alt="2"></div>
                <div class="item"><img src="./img/3.jpeg" alt="3"></div>
                <div class="item"><img src="./img/4.jpeg" alt="4"></div>
                <div class="item"><img src="./img/5.jpeg" alt="5"></div>
                <div class="item"><img src="./img/6.jpeg" alt="6"></div>
                <div class="item"><img src="./img/7.jpeg" alt="7"></div>
                <div class="item"><img src="./img/8.jpeg" alt="8"></div>
                <div class="item"><img src="./img/9.jpeg" alt="9"></div>
                <div class="item"><img src="./img/10.jpeg" alt="10"></div>
                <div class="item"><img src="./img/11.jpeg" alt="11"></div>
                <div class="item"><img src="./img/12.jpeg" alt="12"></div>
                <div class="item"><img src="./img/13.jpeg" alt="13"></div>
                <div class="item"><img src="./img/14.jpeg" alt="14"></div>
            </div>

            <div class="modal">
                <div class="modalContent">
                    <div class="modal-test">
                        <span class="close"><i class="fa fa-times"></i></span>
                        <img src="" alt="" class="modalImg">
                        <div class="test">
                            <span class="modalTxt"></span>
                            <a href="#contact-form-section" class="contactBtn" id="contactBtn">Napište mi</a>
                        </div>

                        <div class="modalNav-1">
                            <button type="button" class="nextBtn" id="nextBtnCurrent" ><i class="fa fa-angle-right"></i></button>
                        </div>
                        <div class="modalNav-2">
                            <button type="button" class="prevBtn" id="prevBtnCurrent"><i class="fa fa-angle-left"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="rezervation-section" id="rezervation-section">
        <div class="rezervation-text">
            <h2>Rezervované</h2>
        </div>

        <div class="carousel-wrap">
            <div class="grid current slide">
                <div class="item"><img src="./img/15.jpeg" alt="15"></div>
                <div class="item"><img src="./img/16.jpeg" alt="16"></div>
                <div class="item"><img src="./img/17.jpeg" alt="17"></div>
                <div class="item"><img src="./img/26.jpeg" alt="23"></div>
                <div class="item"><img src="./img/18.jpeg" alt="18"></div>
                <div class="item"><img src="./img/19.jpeg" alt="19"></div>
                <div class="item"><img src="./img/20.jpeg" alt="20"></div>
                <div class="item"><img src="./img/21.jpeg" alt="21"></div>
                <div class="item"><img src="./img/27.jpeg" alt="22"></div>
                <div class="item"><img src="./img/28.jpg" alt="24"></div>
            </div>

            <div class="modal">
                <div class="modalContent">
                    <div class="modal-test">
                        <span class="close"><i class="fa fa-times"></i></span>
                        <img src="" alt="1" class="modalImg">
                        <div class="test">
                            <span class="modalTxt"></span>
                            <a href="#contact-form-section" class="contactBtn" id="contactBtn">Napište mi</a>
                        </div>

                        <div class="modalNav-1">
                            <button type="button" class="nextBtn" id="nextBtnReserved"><i class="fa fa-angle-right"></i></button>
                        </div>
                        <div class="modalNav-2">
                            <button type="button" class="prevBtn" id="prevBtnReserved"><i class="fa fa-angle-left"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./owl.carousel.js"></script>
    <script src="./jquery.waypoints.min.js"></script>
    <script src="./script.js"></script>
    <script src="./main.js"></script>
    
</body>
</html>
